global:
  scrape_interval: 10s
  evaluation_interval: 10s
  external_labels:
    cluster: 'go_app_base'
    environment: 'development'

scrape_configs:
  # OpenTelemetry Collector metrics (app metrics exported in Prometheus format)
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'go_app_base'
          collector: 'otel'
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s
    honor_labels: true

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'