version: '3'

networks:
  app_network:
    driver: bridge

volumes:
  go-mod-cache:
  go-build-cache:

services:
  mysql:
    image: mysql:9.5.0
    container_name: go_app_base_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: go_app_base
    ports:
      - 3306:3306
    volumes:
      - ./docker-local/mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # OpenTelemetry Collector - Central observability hub
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.99.0
    container_name: go_app_base_otel_collector
    restart: always
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      # OTLP HTTP receiver (receives from app) - App uses HTTP, not gRPC
      - "4318:4318"
      # Prometheus exporter (scraped by Prometheus)
      - "8889:8889"
      # Collector internal metrics
      - "8888:8888"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8888/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Jaeger - Distributed Tracing (receives traces from Collector)
  jaeger:
    image: jaegertracing/all-in-one:1.53
    container_name: go_app_base_jaeger
    restart: always
    environment:
      # Collector configuration
      - COLLECTOR_OTLP_ENABLED=true
      # Storage configuration (in-memory for development)
      - SPAN_STORAGE_TYPE=memory
    ports:
      # Jaeger UI
      - "16686:16686"
      # OTLP gRPC receiver (receives from Collector)
      - "4317:4317"
    networks:
      - app_network
    depends_on:
      - otel-collector
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: go_app_base_prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - app_network
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:11.4.0
    container_name: go_app_base_grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    networks:
      - app_network
    depends_on:
      - prometheus

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        GO_VERSION: 1.25.5
    container_name: go_app_base_dev
    restart: always
    platform: linux/amd64
    depends_on:
      - mysql
      - otel-collector
    ports:
      - 8080:8080
    volumes:
      - ./:/app
      # Cache do Go modules (acelera downloads)
      - go-mod-cache:/go/pkg/mod
      # Cache do Go build (acelera compilações)
      - go-build-cache:/root/.cache/go-build
    networks:
      - app_network

  # Simula pod API do Kubernetes
  app-api:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: 1.25.5
    container_name: go_app_base_api
    restart: always
    platform: linux/amd64
    depends_on:
      - mysql
      - otel-collector
    ports:
      - 8080:8080
    command: ["./server", "api"]
    environment:
      SERVER_APP_DB_USER: root
      SERVER_APP_DB_PASSWORD: root
      SERVER_APP_DB_NAME: go_app_base
      SERVER_APP_DB_HOST: mysql
      SERVER_APP_DB_PORT: 3306
      SERVER_APP_DB_DRIVER: mysql
      SERVER_APP_WEB_SERVER_PORT: 8080
      # Observability (sends to Collector, not Jaeger directly)
      SERVER_APP_OTEL_ENABLED: "true"
      SERVER_APP_OTEL_SERVICE_NAME: go_app_base
      SERVER_APP_JAEGER_ENDPOINT: otel-collector:4318
    networks:
      - app_network

  # Simula pod consumidor Kafka do Kubernetes
  app-kafka-consumer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: 1.25.5
    container_name: go_app_base_kafka
    restart: always
    platform: linux/amd64
    depends_on:
      - mysql
    command: ["./server", "kafka"]
    environment:
      SERVER_APP_DB_USER: root
      SERVER_APP_DB_PASSWORD: root
      SERVER_APP_DB_NAME: go_app_base
      SERVER_APP_DB_HOST: mysql
      SERVER_APP_DB_PORT: 3306
      SERVER_APP_DB_DRIVER: mysql
    networks:
      - app_network
    profiles:
      - kafka

  # Simula pod consumidor RabbitMQ do Kubernetes
  app-rabbitmq-consumer:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: 1.25.5
    container_name: go_app_base_rabbitmq
    restart: always
    platform: linux/amd64
    depends_on:
      - mysql
    command: ["./server", "rabbitmq"]
    environment:
      SERVER_APP_DB_USER: root
      SERVER_APP_DB_PASSWORD: root
      SERVER_APP_DB_NAME: go_app_base
      SERVER_APP_DB_HOST: mysql
      SERVER_APP_DB_PORT: 3306
      SERVER_APP_DB_DRIVER: mysql
    networks:
      - app_network
    profiles:
      - rabbitmq

  # Simula pod gRPC do Kubernetes
  app-grpc-server:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GO_VERSION: 1.25.5
    container_name: go_app_base_grpc
    restart: always
    platform: linux/amd64
    depends_on:
      - mysql
    command: ["./server", "grpc"]
    environment:
      SERVER_APP_DB_USER: root
      SERVER_APP_DB_PASSWORD: root
      SERVER_APP_DB_NAME: go_app_base
      SERVER_APP_DB_HOST: mysql
      SERVER_APP_DB_PORT: 3306
      SERVER_APP_DB_DRIVER: mysql
    networks:
      - app_network
    profiles:
      - grpc
